<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress__container">
            <div class="circle active__circle">
                <p class="circle__text">1</p>
            </div>
            <div class="line">
                <div class="progress__bar"></div>
            </div>    
            <div class="circle">
                <p class="circle__text">2</p>
            </div>
            <div class="line">
                <div class="progress__bar"></div>
            </div>    
            <div class="circle">
                <p class="circle__text">3</p>
            </div>
            <div class="line">
                <div class="progress__bar"></div>
            </div>    
            <div class="circle">
                <p class="circle__text">4</p>
            </div>
        </div>
        
        <div class="buttons__container">
            <button class="prev__button" disabled >Prev</button>
            <button class="next__button active__button">Next</button>
        </div>
    </div>
</body>
</html>
